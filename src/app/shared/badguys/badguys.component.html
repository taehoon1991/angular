<div *ngFor="let character of characters">
  <div class="character">
    <b>Name:</b> {{character.name}}<br>
    <b>Race:</b> {{character.race}}<br>
    <b>Health:</b> {{character.health}}
    <span *ngIf="character.alignment == 'good'">
      <button (click)="hitCharacter(character, 25)">hit</button>
    </span>
  </div>
</div>
<hr>

<div class="user" *ngFor="let test of tests">
  <div><span>Name:</span> {{test.name}}</div>
  <div><span>Race:</span> {{test.race}}</div>
  <div><span>Health:</span> {{test.health}}</div>
</div>
<hr>
